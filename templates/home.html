<h1>Vending Machines</h1>
<ul>
    {% for vending_machine in vending_machines %}
    <li>
        <a href="{% url 'vending_machine' vending_machine.id %}">{{ vending_machine.name }}</a>
        <a href="{% url 'edit_vending_machine' vending_machine.id %}">Edit</a>
        <a href="{% url 'remove_vending_machine' vending_machine.id %}">Remove</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_vending_machine' %}">Add Vending Machine</a>
